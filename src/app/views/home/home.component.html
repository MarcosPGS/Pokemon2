
<div class="container main-container">
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true">
    <p style="color: white" > Carregando... </p>
</ngx-spinner>

    <div novalidate>
        <div  class="row">
            <div class="col-md-12">
                <input class="form-control"  type="text" placeholder="Digite aqui..."  [(ngModel)]="nomePokemon"
                (ngModelChange)="pesquisar()"/>
            </div>
            <div style="text-align: end; margin-top: 20px;" *ngIf="habilitarBotaoPesquisar">
                <button  type="button" (click)="buscarPorNome()" class="btn btn-primary">
                  <!-- <i class="fa fa-search-plus"></i> -->
                  Buscar
                </button>
            </div>
            
        </div>
      </div>
</div>

<div class="container main-container card-container" *ngIf="mostarCard">
    <div class="row text-center" >


      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let card of cards">
        <div class="card h-100">
          <img class="card-img-top" src={{card.imageUrl}} alt={{card.name}}  >
          <div class="card-body">
            <h4 class="card-title">{{card.name}}</h4>
            <p class="card-text">{{card.id}}</p>
          </div>
          <div class="card-footer">
            <a  class="btn btn-primary" (click)="detalhar(card)">Visualizar</a>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <div class="container main-container" *ngIf="!mostarCard">
    <div class="row text-center" >
      <span> Nenhum pok√©mon encontrado para o paramentro passado.</span>
    </div>
  </div>
